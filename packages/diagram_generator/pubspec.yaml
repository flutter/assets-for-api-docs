name: diagram_generator
description: Main app for building API doc assets.
repository: https://github.com/flutter/assets-for-api-docs/tree/master/packages/diagram_generator
issue_tracker: https://github.com/flutter/flutter/issues
version: 0.1.0
publish_to: none

environment:
  sdk: ">=2.17.0-0 <3.0.0"
  flutter: ">=1.0.0 <4.0.0"

dependencies:
  archive: ^3.1.2
  args: ^2.3.1
  cupertino_icons: ^1.0.2
  diagram_capture:
    path: ../../packages/diagram_capture
  diagrams:
    path: ../../packages/diagrams
  flutter:
    sdk: flutter
  path: ^1.8.2
  path_provider: ^2.0.1
  platform: ^3.0.0
  process: ^4.2.1

dev_dependencies:
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter
  mockito: ^5.0.3

flutter:
  uses-material-design: true
