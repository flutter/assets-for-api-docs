name: diagrams
description: Main app for building API doc assets.
repository: https://github.com/flutter/assets-for-api-docs/tree/master/packages/diagrams
issue_tracker: https://github.com/flutter/flutter/issues
version: 0.1.0
publish_to: none

environment:
  sdk: ">=2.12.2 <3.0.0"
  flutter: ">=0.1.4 <2.0.0"

dependencies:
  archive: ^3.1.2
  cupertino_icons: ^1.0.3
  diagram_capture:
    path: ../diagram_capture
  flutter:
    sdk: flutter
  path_provider: ^2.0.1
  process: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.0.3

flutter:
  assets:
    - assets/blend_mode_destination.jpeg
    - assets/blend_mode_grid.png
    - assets/blend_mode_source.png
