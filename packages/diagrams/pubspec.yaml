name: diagrams
description: Main app for building API doc assets.
repository: https://github.com/flutter/assets-for-api-docs/tree/master/packages/diagrams
issue_tracker: https://github.com/flutter/flutter/issues
version: 0.1.0
publish_to: none

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=1.0.0 <4.0.0"

dependencies:
  archive: ^3.1.2
  cupertino_icons: ^1.0.3
  diagram_capture:
    path: ../diagram_capture
  flutter:
    sdk: flutter
  flutter_test:
    sdk: flutter
  path_provider: ^2.0.1
  process: ^4.2.1
  vector_math: ^2.1.2

dev_dependencies:
  mockito: ^5.0.3

flutter:
  assets:
    - assets/blend_mode_destination.jpeg
    - assets/blend_mode_grid.png
    - assets/blend_mode_source.png
  fonts:
    - family: Barriecito
      fonts:
        - asset: fonts/Barriecito-Regular.ttf

    - family: BioRhyme Expanded
      fonts:
        - asset: fonts/BioRhymeExpanded-ExtraBold.ttf

    - family: Cardo
      fonts:
        - asset: fonts/Cardo-Regular.ttf

    - family: Gothic A1
      fonts:
        - asset: fonts/GothicA1-ExtraBold.ttf

    - family: Kufam
      fonts:
        - asset: fonts/Kufam-SemiBold.ttf

    - family: Noto Sans
      fonts:
        - asset: fonts/NotoSansCJKjp-Bold.otf

    - family: Piazzolla
      fonts:
        - asset: fonts/Piazzolla-ExtraBold.ttf

    - family: Raleway
      fonts:
        - asset: fonts/Raleway-Regular.ttf
        - asset: fonts/Raleway-Medium.ttf
          weight: 500
        - asset: fonts/Raleway-SemiBold.ttf
          weight: 600

    - family: Sorts Mill Goudy
      fonts:
        - asset: fonts/SortsMillGoudy-Regular.ttf

    - family: Source Code Pro
      fonts:
        - asset: fonts/SourceCodePro-Bold.ttf

    - family: Ubuntu Mono
      fonts:
        - asset: fonts/UbuntuMono-Bold.ttf
